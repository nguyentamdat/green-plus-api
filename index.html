<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="result"></div>
</body>
<script>
    var myHeaders = new Headers();
    myHeaders.append("Content-Type", "application/json");
    var baseUrl = "http://green-plus-api.herokuapp.com"
    var raw = JSON.stringify({
        deviceId: "LightD"
    });

    var requestOptions = {
        method: 'POST',
        body: raw,
        headers: {
            "Content-Type": "application/json"
        }
    };
    console.log(requestOptions);
    fetch(`${baseUrl}/api/device`, requestOptions)
        .then(response => response.json())
        .then(result => {
            console.log(result)
            document.getElementById('result').innerText = result.data.log[0].values;
        })
        .catch(error => console.log('error', error));
</script>

</html>
